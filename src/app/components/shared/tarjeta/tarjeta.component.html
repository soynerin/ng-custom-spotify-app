<div class="card-columns">
    <div class="card" *ngFor="let elemento of elementos" (click)="verArtista(elemento)">
      <img [src]="elemento.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ elemento.name }}</h5>
        <p class="card-text"><span *ngFor="let artist of elemento.artists" class="badge badge-pill badge-info">{{ artist.name }}</span></p>
      </div>
    </div>
</div>
