<app-loading *ngIf="isLoading"></app-loading>

<div class="container">

  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Artista</span>
        </div>
        <input #terminoBusqueda type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" 
        (keyup)="buscarArtista( terminoBusqueda.value )">
      </div>
    </div>
  </div>
  
  <app-tarjeta [elementos]="artists"></app-tarjeta>

</div>
